<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.svg" alt="Аватар">
                <div class="profile__profile-info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__profile-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section>
                <ul class="elements">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <form class="popup__forms popup__forms_type_input" name="edit-forms" action="#" method="GET" novalidate>
                <p class="popup__title">Редактировать профиль</p>
                <input class="popup__form popup__form_type_name" type="text" name="name" required minlength="2" maxlength="40">
                <span class="popup__error popup__error_type_name"></span>
                <input class="popup__form popup__form_type_bio" type="text" name="bio" required minlength="2" maxlength="200">
                <span class="popup__error popup__error_type_bio"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
                <button type="reset" class="popup__close-button popup__close-button_type_input"></button>
            </form>                   
            </div>
        </div>
        <div class="popup popup_type_new-element">
            <form class="popup__forms popup__forms_type_input" name="edit-forms" action="#" method="GET" novalidate>
                <p class="popup__title">Новое место</p>
                <input class="popup__form popup__form_type_place" type="text" name="place" placeholder="Название" required minlength="1" maxlength="30">
                <span class="popup__error popup__error_type_place"></span>
                <input class="popup__form popup__form_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__error popup__error_type_link"></span>
                <button type="submit" class="popup__submit">Создать</button>
                <button type="reset" class="popup__close-button popup__close-button_type_input"></button>                
            </form>   
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__forms popup__forms_type_image">
                <button type="reset" class="popup__close-button popup__close-button_type_image"></button>   
                <img src="" alt="" class="popup__image">
                <p class="popup__subtitle"></p>
            </div>                 
        </div>
    </div>
    <template id="place">
        <li class="element">
          <img src="" alt="" class="element__image">
          <button class="element__remove-button" type="button"></button>
          <div class="element__name">
            <h2 class="element__text"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </template>  
      <script src="./scripts/initial-cards.js"></script>
      <script src="./scripts/index.js"></script>
      <script src="./scripts/validate.js"></script>
</body>
