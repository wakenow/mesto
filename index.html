<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.svg" alt="Аватар">
                <div class="profile__profile-info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__profile-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/altai-min.jpg" alt="Горный Алтай">
                    <div class="element__name">
                    <p class="element__text">Горный Алтай</p>
                    <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/baikal-min.jpg" alt="Байкал">
                    <div class="element__name">
                    <p class="element__text">Байкал</p>
                    <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/arhiz-min.jpg" alt="Архыз">
                    <div class="element__name">
                    <p class="element__text">Архыз</p>
                    <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/hakasiya-min.jpg" alt="Хакасия">
                    <div class="element__name">
                    <p class="element__text">Хакасия</p>
                    <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/karel-min.jpg" alt="Карелия">
                    <div class="element__name">
                    <p class="element__text">Карелия</p>
                    <button type="button" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai-min.jpg" alt="Домбай">
                    <div class="element__name">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="element__like-button"></button>
                    </div>
                </div>                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="edit-form">
            <div class="popup"></div>
            <div class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <form class="popup__forms" name="edit-forms" action="#" method="GET">
                    <input class="popup__form popup__form_name" type="text" name="name">
                    <input class="popup__form popup__form_bio" type="text" name="bio">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>   
                <button type="reset" class="popup__close-button"></button>                
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
