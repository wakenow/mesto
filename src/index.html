<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Коллекция интересных мест">
    <meta name="keywords" content="Интересные, места, Россия, Природа ">
    <meta name="author" content="Сергей Ф">
    <title>Место</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="wrapper">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="../src/images/header-logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="../src/images/kusto.svg" alt="Аватар">
                <div class="profile__profile-info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__profile-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section>
                <ul class="elements">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <form class="popup__forms popup__forms_type_input" name="edit-forms" action="#" method="GET" novalidate>
                <p class="popup__title">Редактировать профиль</p>
                <input class="popup__form popup__form_type_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__error popup__error_type_name"></span>
                <input class="popup__form popup__form_type_bio" type="text" name="bio" placeholder="Вид Деятельности" required minlength="2" maxlength="200">
                <span class="popup__error popup__error_type_bio"></span>
                <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
                <button type="reset" class="popup__close-button popup__close-button_type_input"></button>
            </form>                   
        </div>
        <div class="popup popup_type_new-element">
            <form class="popup__forms popup__forms_type_input" name="edit-forms" action="#" method="GET" novalidate>
                <p class="popup__title">Новое место</p>
                <input class="popup__form popup__form_type_place" type="text" name="place" placeholder="Название" required minlength="1" maxlength="30">
                <span class="popup__error popup__error_type_place"></span>
                <input class="popup__form popup__form_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__error popup__error_type_link"></span>
                <button type="submit" class="popup__submit popup__submit_new-element">Создать</button>
                <button type="reset" class="popup__close-button popup__close-button_type_input"></button>                
            </form>   
        </div>

        <div class="popup popup_type_confirm">
            <form name="new-card" action="#" class="popup__forms popup__forms_type_input" novalidate>
                <p class="popup__title">Вы уверены?</p>
                <button type="submit" class="popup__submit">Да</button>
                <button type="reset" class="popup__close-button popup__close-button_type_input"></button>
            </form>
        </div>
        <div class="popup popup_type_avatar">
            <form name="avatar" action="#" class="popup__forms popup__forms_type_input" novalidate>
                <p class="popup__title">Обновить аватар</p>
                <input name="link" class="popup__form popup__form_type_link" type="url" required placeholder="Ссылка на картинку" autocomplete="off">
                <span class="popup__error popup__error_type_link"></span>
                <button type="submit" class="popup__submit popup__submit_avatar">Сохранить</button>
                <button type="reset" class="popup__close-button popup__close-button_type_input"></button>
            </form>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__forms popup__forms_type_image">
                <button type="reset" class="popup__close-button popup__close-button_type_image"></button>   
                <img src="#" alt="" class="popup__image">
                <p class="popup__subtitle"></p>
            </div>                 
        </div>
    </div>

    <div class="popup popup_type_error">
        <p class="popup__message"></p>
    </div>

    <template id="place">
        <li class="element">
          <img src="#" alt="" class="element__image">
          <button class="element__remove-button" type="button"></button>
          <div class="element__name">
            <h2 class="element__text"></h2>
            <div class="element__like-container">
                <button class="button element__like-button" type="button"></button>
                <p class="element__like-counter">12512</p>
              </div>
          </div>
        </li>
      </template>  
      <!-- <script type="module" src="./script/index.js"></script> -->
</body>
</html>
